<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star-Delete!</title>
	<script src="star-delete.js"></script>
</head>
<body>
	<p>Write a function that, given a string, removes from the string any * character, or any character that's one to the left or one to the right of a * character.
	</p>
	<h3>Examples:</h3>
	<ul>
		<li>"adf*lp" --> "adp"</li>
		<li>"a*o" --> ""</li>
		<li>"*dech*" --> "ec"</li>
		<li>"de**po" --> "do"</li>
		<li>"sa*n*ti" --> "si"</li>
		<li>"abc" --> "abc"</li>
	</ul>

</body>
</html>
